<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeBoard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
 
    <div class="sidebar">
      <div class="logo">
        <img src="icons/ccs_logo.ded6aee4f94a4e795ce1.png">
      </div>

      <h3>DASHBOARD</h3>
      <div class="nav-item">
        <img src="icons/user-3296.svg" alt="Profile Icon">
        <span>Profile</span>
      </div>

      <h3>LEADERBOARD</h3>
      <div class="nav-item">
        <img src="icons/Calendar--Streamline-Lucide.svg" alt="Daily Icon">
        <span>Daily</span>
      </div>
      <div class="nav-item">
        <img src="icons/Calendar--Streamline-Lucide.svg" alt="Weekly Icon">
        <span>Weekly</span>
      </div>
      <div class="nav-item">
        <img src="icons/Calendar--Streamline-Lucide.svg" alt="Monthly Icon">
        <span>Monthly</span>
      </div>

      <div class="logout-btn">
        <img src="icons/logout-svgrepo-com.svg" alt="Logout Icon">
        <span>Logout</span>
      </div>
    </div>


    <div class="main-box">
        <div class="profile-section">
          <img src="icons/avatar-15.svg" class="avatar" alt="User Avatar">
          <h2>krisha</h2>
          <p><strong>Username:</strong> krisha</p>
          <p><strong>Today's Rank:</strong> 54</p>
          <div class="tabs">
            <span class="active">Today's</span>
            <span class="weekly">Weekly</span>
            <span class="monthly">Monthly</span>
          </div>
        </div>

        <div class="question-box">
          <h3>Today's Questions</h3>
          <div class="table-container"></div>
          <table>
            <thead>
              <tr>
                <th>Question</th>
                <th>Difficulty</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="3">No questions available</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
